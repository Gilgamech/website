	addBlogPost("content","09/28/2028","#09282028",[
		["09/28/2028 - Getting Biblical with your rainfall.","h1"],
		["If the Biblical Flood were the Younger Dryas Flood:","h2"],
		["Story says they loaded up their Ark (basically yacht) with food and animals.","h3"],
		["Rained for 40 days straight.","h3"],
		["","ul","list0928B"],
		["Released a bird every day, but the bird always came back to the boat since there was nowhere else to land. Until one day, the bird didn't come back, and soon the Ark found the tree it landed on.","h3"],
		["","ul","list0928C"],
		["Parts of some continents were likely covered in dozens or hundreds of feet of standing water, which would need like 1/3 of a year to flood down rivers and into oceans.","h3"],
		["","ul","list0928D"],
		["How many inches of rain can fall in a day? Were we talking 'Year of rain in a day' kind of rainfall?","h3"],
		["","ul","list0928F"],
		["Assuming currents push it in a constant direction, how far can a yacht drift in 5 months?","h3"],
		["","ul","list0928G"],
		["So 40 days of rain and about 100-120 days of drifting to reach a West Asian mountain range.","h3"],
		["","ul","list0928E"],
	]);
	addList("list0928B",[
		["Flooding wasn't from a tsunami (so not like the Lake Missoula 'walls of water' flooding nor the supposed tsunami that one YT video said overtook Atlantis.","li"],
		["Some theories suggest a solar or asteroid source ending the ice age suddenly and causing the flood - if the kilometer of ice over Canada were vaporized all at once, how much water would this put into the air? This would of course be over 100% humidity (which is a few gallons in a house) and rain heavily. ","li"],
	]);
	addList("list0928C",[
		["The implication is that the entire Earth were covered with an identical world-wide flood situation.","li"],
		["Trees won't last 40 days underwater, let alone 140 to 160 - they'll suffocate and/or drown.","li"],
		["The tree had to be at a very high point - a tall hill, if not a short mountain.","li"],
		["This implies that there were some mountain peaks that were not flooded. Possibly even lower.","li"],
		["The Biblical account likely retells a regional Mediterranean flood experience. Need more 'flood story anthropology' to know for sure - need to line up hard points such as durations and situations.","li"],
	]);
	addList("list0928D",[
		["Genesis 7.11: rainfall starts on the 'second month, the seventeenth day of the month'","li"],
		["Genesis 8.4: ark makes landfall 'seventh month, the seventeenth day of the month'","li"],
		["So was adrift for 5 months total. Now the question is: whose month, and how long was it? No indications for calendar, month name, or season is given.","li"],
		["Starting with a simple lunar month, as solar calendars hadn't been invented yet. 5*28 = 140. (Or maybe this was far enough back that a previous society had their own solar calendar?)","li"],
		["Hebrew Calendar was available back then, and months have 29-30 days. 5*29.5 = 147.5","li"],
		["This would imply that the 2nd month is Iyar (May-June) and the 7th month is Tishrei (Sept-Oct)","li"],
		["Alternate suggestion is that it's based off Noah's birthday. So like if he were born in Jul, then 2nd month would be Sept and 7th month would be Feb. (This supposedly happened in the 600th year of Noah's life.)","li"],
	]);
	addList("list0928F",[
		["Seattle gets an average of 37.7 inches of rainfall per year, while Las Vegas gets closer to 4. The reason the recent tropical storm was so impactful is that it rained 0.85 inches per day - this would be a heavy regular rainstorm in Seattle.","li"],
		["Levant region gets about 25 inches and Egypt gets 0.79 to 7.87.","li"],
	]);
	addList("list0928G",[
		["Multiply the speed of the current plus half of the wind speed in mph, times the hours that you will be sleeping for. C * .5W * H","li"],
		["This is limited by the unknown currents from a temporary body of water, with unknown wind. It could have been spinning around the same area for much of the ~140 days, not unlike Moses leading a 40-year tour of a stretch of desert traversable in 2 weeks. ","li"],
	]);
	addList("list0928E",[
		["The end location was Mount Ararat, at the far end of the Mediterranean Sea.","li"],
		["Currents and winds would be unknown during this rare weather event, preventing much mathematical analysis.","li"],
		["But were this Younger Dryas, it would be caused by the release of ice covering Canada - flooding eastward across the Atlantic Ocean and into the Mediterranean.","li"],
		["This implies that Noah were living much further west, possibly in modern Spain or Morocco, but probably still along the Mediterranean.","li"],
		["The rainfall that Noah recorded might have been caused by vaporized glacier condensing as rainfall - torrential rain flash flooding for over a month could have been supplemented by drastically rising local sea levels due to an influx of freed glacial water.","li"],

addBlogPost("content","09/03/2022","#09032022",[
	["09/03/2022 -  The Stiffening","h1"],
	["From a video (put link here later.)","li"],
	["Object failure modes:","h2"],

addList("list0903A",[
	["Global buckling is mostly a function of length but also of area moment and material modulus (stiffness)","li"],
	["Local buckling depends on B/T ratios of local section elements. (B = width or middle dimension, T = thickness or shortest dimension.)","li"],
	["Axial resistance is lumped into buckling susceptibility since area and length are held constant. ","li"],
	["Torsion resistance is how much twisting a piece can take before internal shear or excessive rotation, and depends on torsion constant J, which bascially measures enclosed internal area. ","li"],
	["Symmetry simplifies ease of manufacturing while increasing the axes of load. More symmetric has more repeatable patterns","li"],
	["Workability is fewer of faces and vertices, and more points for positive connectivity. Also stiffness.","li"],
	["Positive connectivity means it can support loads in any direction.","li"],
]);
addList("list0903B",[
	["I-beam","li"],
	["","ul","list0903IBeam"],
	["Square Filled","li"],
	["","ul","list0903SquareFilled"],
	["Square Hollow","li"],
	["","ul","list0903SquareHollow"],
	["Circle Filled","li"],
	["","ul","list0903CircleFilled"],
	["Circle Hollow","li"],
	["","ul","list0903CircleHollow"],
	["Channel","li"],
	["","ul","list0903Channel"],
	["T-beam","li"],
	["","ul","list0903TBeam"],
	["Angle","li"],
	["","ul","list0903Angle"],
]);
addList("list0903IBeam",[
	["Strong and stiff on primary axis ","li"],
	["Symmetry on 2 axes, but 1 is weaker than the other, necessitating wide flanges (crossbars) to increase stiffness in the neutral axis.","li"],
	["High B/T ratios increase buckling susceptibility. ","li"],
	["Web buckle from concentrated load along primary axis.","li"],
	["Flange buckle from lateral loads. ","li"],
	["Low torsion resistance due to low enclosed area, and no continuous area far from the neutral axis.","li"],
]);
addList("list0903SquareFilled",[
	["Okay at torsion","li"],
	["Otherwise much like I-beam","li"],
]);
addList("list0903SquareHollow",[
	["Great at torsion","li"],
	["Otherwise much like filled.","li"],
]);
addList("list0903CircleFilled",[
	["Minimum B/T as it's a constant diameter circle.","li"],
	["Okay torsion resistance.","li"],
]);
addList("list0903CircleHollow",[
	["Taking same area as filled and spreading it into a circle gives a higher area moment (and thus bending resistance).","li"],
	["Great at resisting torsion as they have a continuous area far from the shape's center, to resist twisting loads.","li"],
	["Thin walls can cause local buckling issues.","li"],
	["Ideal for resisting internal fluid pressures, as there's no edges for local pressure to build up.","li"],
	["Poor bending resistance because area isn't far from neutral axis.","li"],
	["Needs special connectors.","li"],
]);

]);
