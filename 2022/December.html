			<h1 id="1218Bubble"><a href="#12182022">12/18/2022</a> - Electricity consumption cost calculator.</h1>
			</div>
<script>
addElement("1218Bubble","Given the propensity to supplement the meager solar illumination with domestic illumination, a calculator to compute 'how much will this light strand cost me per day' seemed apropos.","","p")

//addInputField(parentElement,preInput,Input,PostInput,onChange,varName)
var calcArea = addElement("1218Bubble")
addElement(calcArea,"Electricty cost calculator","","h2")
addInputField(calcArea,"Cost of electricity: $","0.10","/kWh","calcElec();","CostInput")
addInputField(calcArea,"Amperage of device: ",".25"," Amps","calcElec()","AmpInput")
addInputField(calcArea,"Wattage of device at 120v: ","30"," Watts","calcElec(1)","WattCalc")
addInputField(calcArea,"Hourly electricity consumption: ","0.03"," kWh","calcElec()","ConsCalc")
addInputField(calcArea,"Cost of 1 hour of operation: $","0.003","","calcElec()","HourCost")
addInputField(calcArea,"Cost per day of operation: $","0.072","","calcElec()","DayCost")
addInputField(calcArea,"Cost per month (30 days) of operation: $","2.16","","calcElec()","MonthCost")

function calcElec(op) {
	if (op ==1) {
		writeElement("AmpInput",getRoundedNumber(readElement("WattCalc")/120,2))
	} else {
		writeElement("WattCalc",getRoundedNumber(readElement("AmpInput")*120,2))
	}
	writeElement("ConsCalc",getRoundedNumber(readElement("WattCalc")/1000,4))
	writeElement("HourCost",getRoundedNumber(readElement("CostInput")*readElement("ConsCalc"),4))
	writeElement("DayCost",getRoundedNumber(readElement("HourCost")*24,4))
	writeElement("MonthCost",getRoundedNumber(readElement("DayCost")*30,2))
}
calcElec();
/*
*/


addLinkToWord("1218Bubble","12/01/2022","#12182022")
addElement("content","","","br")
addElement("content","","","br")
</script>

<script>
function outputMockingCipher2(keyInput,txtInput,mocked,encrypted,decrypted,keyOutput) {
	writeElement(mocked,doMockingCipher(readElement(keyInput),readElement(txtInput)));
	writeElement(encrypted,doMockingCipher(readElement(keyInput),doEnigmaMan(1,readElement(mocked))));
	writeElement(keyOutput,revertMockingCipher(readElement(encrypted)))
	writeElement(decrypted,doEnigmaMan(2,readElement(encrypted)))
}

addElement("1211Bubble","And it could be mixed with another cipher like Running Man cipher to further obfuscate your message. This would be the Other Roadrunner Cipher. Another way to obfuscate is to add some kind of key or default. Consider if the starting text were aLtErRnAtInG cApS, and the cipher were applied. This allows one-time pads and other standard enhancements to work on this cipher as well.","","p")
